<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
  </head>
  <body>
    <div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  <main>
    <form id="survey-form" action="https://register-demo.freecodecamp.org">

      <label id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"/></label>

      <label id="email-label">E-mail<input type="email" id="email" required placeholder="Enter your email"/></label>

      <label id="number-label">Age
<small>(optional)</small><input type="number" id="number"  placeholder="Age" min="13" max="120"/></label>

  <label>
    Which option best describes your current role?
    <select id="dropdown">
      <option value="1">Select current role</option>
      <option value="student">Student</option>
      <option value="full-time-job">Full time job</option>
      <option value="full-time-learner">Full time learner</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
  </label>

  
  <label>
    Would you recommend freeCodeCamp to a friend?

  <label class="inline"><input type="radio" name="acount" value="maybe"/>Maybe</label>

  <label class="inline"><input type="radio" name="acount" value="not"/>Not sure</label>

  </label>

  <label>
    What is your favorite feature of freeCodeCamp?
    <select id="dropdown2">
      <option value="0">Select an option</option>
      <option value="challenges">Challenges</option>
      <option value="projects">Projects</option>
      <option value="comunity">Comunity</option>
      <option value="open-source">Open source</option>
    </select>
  </label>
    <label>What would you like to see improved? <small>(Check all that apply)</small>
    <label class="check"><input type="checkbox" value="1"/> Front-end Projects</label>
    <label class="check"><input type="checkbox" value="1"/>Back-end Projects</label>
    <label class="check"><input type="checkbox" value="1"/>Data Visualization</label>
    <label class="check"><input type="checkbox" value="1"/>Challenges</label>
    <label class="check"><input type="checkbox" value="1"/>Open Source Community</label>
    <label class="check"><input type="checkbox" value="1"/>Gitter help rooms</label>
    <label class="check"><input type="checkbox" value="1"/>Videos</label>
    <label class="check"><input type="checkbox" value="1"/>City Meetups</label>
    <label class="check"><input type="checkbox" value="1"/>Wiki</label>
    <label class="check"><input type="checkbox" value="1"/>Forum</label>
    <label class="check"><input type="checkbox" value="1"/>Additional Courses</label>
    </label>

    <label>Any comments or suggestions?
      <textarea placeholder="Enter you comment here..." cols="40" rows="5"></textarea>
    </label>

    <input type="submit" value="SUBMIT" id="submit"/>
    </form>
    
    </main>
    </div>
  </body>
</html>
